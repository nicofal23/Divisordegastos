<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>División de Gastos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="login-box">
  <h2>División de Gastos</h2>
  <form id="form">
    <div class="user-box">
      <input type="text" id="nombre" required="">
      <label for="nombre">Nombre:</label>
    </div>
    <div class="user-box">
      <input type="number" id="gasto" required="">
      <label for="gasto">Gasto:</label>
    </div>
    <button type="button" onclick="agregarPersona()">Agregar Persona</button>
  </form> 
  <ul id="listaPersonas"></ul>

  <button type="button" onclick="calcularGastos()">Finalizar</button>

  <div id="resultado"></div>
</div>

<script src="script.js"></script>
</body>
</html>
